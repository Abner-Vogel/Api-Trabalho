    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="styles.css">
        <title>Catálogo de Músicas</title>
    </head>
    <body>
        <h1>Catálogo de Músicas</h1>
        
        <!-- Formulário para adição de música -->
        <form id="music-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="artista">Artista:</label>
            <input type="text" id="artista" required>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" required>

            <label for="duracao">Duração:</label>
            <input type="text" id="duracao" required>

            <label for="imagem">Imagem (URL):</label>
            <input type="text" id="imagem" required>

            <button type="submit">Adicionar Música</button>
        </form>

        <!-- Lista de músicas -->
        <ul id="music-list"></ul>

        <!-- Modal para detalhes da música -->
        <div id="music-details-modal" class="modal">
            <div class="modal-content">
                <span id="close-details" class="close">&times;</span>
                <div id="modal-details">
                    <h2 id="modal-nome"></h2>
                    <p id="modal-artista"></p>
                    <p id="modal-genero"></p>
                    <p id="modal-duracao"></p>
                    <img id="modal-imagem" alt="Imagem da Música">
                    <!-- Adicione outros detalhes conforme necessário -->
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
