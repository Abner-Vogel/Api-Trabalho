<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #1DB954;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #edit-music-form {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #edit-music-form label {
            color: #ffffff;
            margin-bottom: 5px;
        }

        #edit-music-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #212121;
            color: #ffffff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s, border-radius 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            transition: left 0.8s;
        }

        button:hover:before {
            left: 100%;
        }

        button:hover {
            background-color: #2ecc71;
            color: #fff;
            transform: scale(1.02);
            box-shadow: 0px 8px 15px rgba(46, 204, 113, 0.4);
        }
    </style>
    <title>Editar Música</title>
</head>
<body>
    <h1>Editar Música</h1>
    
    <!-- Formulário para edição de música -->
    <form id="edit-music-form">
        <label for="edit-name">Nome:</label>
        <input type="text" id="edit-name" required>
        
        <label for="edit-artist">Artista:</label>
        <input type="text" id="edit-artist" required>
        
        <label for="edit-genre">Gênero:</label>
        <input type="text" id="edit-genre" required>

        <!-- Adicionando campos para duração e URL da imagem -->
        <label for="edit-duration">Duração:</label>
        <input type="text" id="edit-duration" required>

        <label for="edit-image">URL da Imagem:</label>
        <input type="text" id="edit-image" required>
    
        <button type="submit">Salvar Alterações</button>
        <button class="back-button" onclick="goBack()">Voltar</button>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
    <script src="edit-music.js"></script>
</body>
</html>
